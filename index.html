<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <img src="css/image/logo.png" alt="" id="logo">
            <div class="logoName">
                <h3>Delicious</h3>
                <p>The best Food Blog On the Web</p>
            </div>
            <div class="social">
                <img src="css/image/fb-icon.png" alt="">
                <img src="css/image/twit-icon.png" alt="">
                <img src="css/image/gp-icon.png" alt="">
                <img src="css/image/insta-icon.png" alt="">
                <img src="css/image/flic-icon.png" alt="">
                <img src="css/image/pint-icon.png" alt="" id="pint">
                <img src="css/image/rss-icon.png" alt="">
                <img src="css/image/mail-icon.png" alt="">
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section class="info">
            <div id='infoHead'>
                <h1>Chocolate Pizza</h1>
                <p>POSTED ON 15 DEC 2013 / DESSERTS</p>
            </div>
            <img src="css/image/print-icon.png" alt="" id="print">
            <img src="css/image/choco-pizza.png" alt="" id="pizza">
            <p></p>
        </section>
        <form action="">
            <fieldset>
                <legend></legend>
            </fieldset>
            <input type="checkbox" id="check1">
            <label for="check1">11/2 cups milk</label>

            <input type="checkbox" id="check2">
            <label for="check2">1/2 cup mascarpone</label>

            <input type="checkbox" id="check3">
            <label for="check3">1/2 tsp pink salt</label>

            <input type="checkbox" id="check4">
            <label for="check4">1 lb black Mission Figs</label>

            <input type="checkbox" id="check5">
            <label for="check5">1/2 cup brown sugar</label>

            <input type="checkbox" id="check6">
            <label for="check6">2-4 tbsp water</label>

            <input type="checkbox" id="check7">
            <label for="check7">11/2 cups heavy cream</label>

            <input type="checkbox" id="check8">
            <label for="check8">1/3 granulated sugar</label>

            <input type="checkbox" id="check9">
            <label for="check9">2 egg yolks</label>

            <input type="checkbox" id="check10">
            <label for="check10">1 lemon, juiced</label>

            <input type="checkbox" id="check11">
            <label for="check11">2 tbsp butter</label>

            <input type="checkbox" id="check12">
            <label for="check12">1 cup honey toasted pecans, roughly chopped</label>

        </form>
        <hr>
        <section>
            <img src="css/image/van-pic.png" alt="">
            <div>
                <h3>Vanessa Stevenson</h3>
                <p>Food enthusiast, photography fan. Add apinch of raw foodism and that's pretty much who I am.</p>
            </div>
            <input type="submit" id="submit">
        </section>
    </main>
    <footer>
        <hr>
        <img src="css/image/small-logo.png" alt="">
        <hr>
        <p>Delicious 2013 All rights Reserved.</p>
        <p>Proudly published with Ghost.</p>
    </footer>
</body>

</html>
